<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="description" content="shopping">
    <link rel="icon" type="image/svg+xml" href="/vite.svg"/>
    <link rel="stylesheet" href="style.css">
    <title>Eden Shopping</title>
  </head>
  <body>
    <h1>Liste de course</h1>
    <div class="container">
      <section>
        <h2>Liste des éléments disponibles</h2>
        <ul id="available-items"></ul>
      </section>
      <section class="cart">
        <header>
          <h2>Panier de course</h2>
        </header>
        <main class="cartList">
          <ul id="cartList"></ul>
        </main>
        <footer class="total">
          <p>Total: <span id="total">0</span>€</p>
        </footer>
      </section>
    <script type="module" src="/main.js"></script>
  </body>
</html>
